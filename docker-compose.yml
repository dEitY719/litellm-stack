services:
  # ═══════════════════════════════════════════════════
  # Ollama: 로컬 LLM 추론 엔진 (통합)
  # ═══════════════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # 모델 자동 언로드 시간 (메모리 관리)
      OLLAMA_KEEP_ALIVE: "5m"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ═══════════════════════════════════════════════════
  # PostgreSQL: LiteLLM 설정 및 로그 저장소
  # ═══════════════════════════════════════════════════
  db:
    image: postgres:16
    restart: always
    container_name: litellm_db
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10

  # ═══════════════════════════════════════════════════
  # LiteLLM: AI Gateway (Proxy)
  # ═══════════════════════════════════════════════════
  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:main-v1.73.0-stable
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./litellm_settings.yml:/app/config.yml
    command:
      - "--config=config.yml"
    ports:
      - "4444:4000"
    environment:
      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@db:5432/litellm"
      STORE_MODEL_IN_DB: "True"
      LITELLM_MASTER_KEY: "sk-4444"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:4000/health/liveliness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: litellm_postgres_data
    external: true
  ollama_data:
    name: litellm_ollama_data
    external: true

networks:
  default:
    name: litellm-network  
